            - Led the decomposition of a legacy monolith into microservices, improving system modularity, maintainability, and time-to-production.
            - Improved performance and scalability of imaging data pipelines and APIs, significantly reducing response times and operational overhead.
            - Reduced cloud infrastructure costs by optimizing services and usage patterns, and by migrating from on-premise systems to AWS.
            - Accelerated delivery timelines through CI/CD improvements and tighter DevOps collaboration, cutting average release cycle time.
            - Integrated with key enterprise systems, including LaunchDarkly for feature flag management, SAP for business operations, and Active Directory for internal user authentication and authorization.
            - Developed secure, standards-compliant APIs for external partners and 3rd-party integrations, expanding platform interoperability.
            - Maintained HIPAA and global healthcare compliance, ensuring patient data privacy and regulatory adherence.
            - Collaborated across functions (product, QA, infrastructure, security) to drive ongoing system resilience, uptime, and reliability.
